// faker

plugins {
    id 'java'
    id 'maven'
    id 'signing'
    id 'eclipse'
    id 'idea'

    // keep dependencies up-to-date!
    id 'com.github.ben-manes.versions' version '0.20.0'

    // useful for creating immutable java beans
    id 'org.inferred.processors' version '1.2.18'

    // to ensure clean code
    id "net.ltgt.errorprone" version "0.0.16"

    // for deployment to Maven Central
    id "io.codearte.nexus-staging" version "0.11.0"

    // for building fat jar
    id "com.github.johnrengelman.shadow" version "2.0.4"

    // useful utilities
    id "com.arakelian.multitool" version "1.4.2"
}

group   = 'com.arakelian'

task wrapper(type: Wrapper) {
    gradleVersion = '4.10'
}

multitool {
    relocates += [
        'org.apache.commons'          : 'repackaged.com.arakelian.faker.${prefix}org.apache.commons',
        'com.google.common'           : 'repackaged.com.arakelian.faker.${prefix}com.google.common',
        'com.google.thirdparty'       : 'repackaged.com.arakelian.faker.${prefix}com.google.thirdparty',
        'javax.annotation'            : 'repackaged.com.arakelian.faker.${prefix}javax.annotation',
    ]
    
    proguardConfiguration {
        keep includedescriptorclasses:true, 'class com.arakelian.** { *; }'

        dontnote '**.org.apache.commons.lang3.ObjectUtils'
    }
}

dependencies {
    processor 'org.immutables:value:2.7.1'

    compile 'com.arakelian:more-commons:1.9.3'
    compile 'com.arakelian:key-value-store:1.9.6'
    compile 'com.arakelian:jackson-utils:1.9.7'

    // shadow Guava due to frequent downstream incompatibility issues
    shadow  'com.google.guava:guava:26.0-jre'

    // shadow stuff we use very little of, to reduce dependencies
    shadow  'org.apache.commons:commons-lang3:3.8'

    // logging
    testCompile 'org.apache.logging.log4j:log4j-api:2.9.1'
    testCompile 'org.apache.logging.log4j:log4j-core:2.9.1'
    testCompile 'org.apache.logging.log4j:log4j-slf4j-impl:2.9.1'
    testCompile 'org.slf4j:jcl-over-slf4j:1.7.25'
    testCompile 'org.slf4j:jul-to-slf4j:1.7.25'
    compile     'org.slf4j:slf4j-api:1.7.25'

    // for unit testing
    testCompile 'junit:junit:4.12'
    testCompile 'net.javacrumbs.json-unit:json-unit:1.31.1'
    testCompile 'com.arakelian:more-commons:1.9.3:tests'
    testCompile 'com.arakelian:jackson-utils:1.9.7:tests'
}
